<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <header>
      <img src="assets/logo.svg" alt="Logo" />
    </header>

    <main class="container">
      <section id="balance">
        <h1 class="sr-only">Balanço</h1>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img width="20px" src="assets/income.svg" alt="Entradas" />
          </h3>

          <p id="incomeDisplay"></p>
        </div>
        
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img width="20px" src="assets/expense.svg" alt="Saídas" />
          </h3>

          <p id="expenseDisplay"></p>
        </div>
        
        <div class="card">
          <h3>
            <span>Total</span>
            <img width="20px" src="assets/total.svg" alt="Total" />
          </h3>

          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <a href="#" onclick="Modal.toggle()">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="table"></tbody>
        </table>
      </section>
    </main>

    <div id="modalTransaction" class="modal-overlay">
      <div class="modal">
        <h2>Nova Transação</h2>

        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" placeholder="Descrição" />
          </div>
  
          <div class="input-group">
            <label for="amount">Valor</label>
            <input type="text" id="amount" placeholder="0,00" />
          </div>

          <div class="buttons-group">
            <button onclick="Modal.toggle()" type="button" class="cancel">Cancelar</button>
            <button type="submit" class="confirm">Confirmar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
